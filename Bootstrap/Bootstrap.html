

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
    </head>

    <body>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registration-modal">
        Register
      </button>
      <div class="modal fade" id="registration-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header">
              <h5 class="modal-title">Register</h5>
            </div>

            <!-- modal body -->
            <div class="modal-body">

              <input 
              type="text" 
              id="username" 
              placeholder="Username"
              class="col-6 mb-1"/>

              <input 
              type="email" 
              id="email" 
              placeholder="Email"
              class="col-6 mb-1"/>
              
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="col-6 mb-1"/>
              
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                class="col-6 mb-1"/>
             
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check1" name="agreeToS" value="agreeToS" checked>
                  <label class="form-check-label">Agree to Terms of Service</label>
                </div>
              
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
              <button 
              class="btn btn-primary" 
              id="btnRegister">
              Register
              </button>

              <button 
              type="button" 
              class="btn btn-danger" data-bs-dismiss="modal">
              Close
              </button>
            </div>
          </div>
          
        </div>
      </div>
        
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
